<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let b = 0;
        do {
            document.write(b);
            b++;
        } while (10 > b)
    </script>
    <br><br><br>
    <script>
        let d = 5;
        for (let c = 1; d > c; c++) {
            document.write(c);
        }
        let arr = ['HTML', 'CSS', 'BOOTSTRAP'];
        arr.forEach(index => {
            document.write(index + '<br>');
        });
        arr.forEach(function (x) {
            document.write(x);

        });
        for (value in arr) {
            document.write("<br>"+arr[value]);
        }
    </script>
</body>

</html>
